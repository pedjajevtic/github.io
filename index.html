<meta property="og:title" content="San Roque 2014 Pollos" />
<meta property="og:description">
    <ul style="font-family: 'Source-Sans-Pro', sans-serif">
        <li>preuzmi OTP m-bank aplikaciju</li>
        <li>izaberi opciju <span style="font-style: italic">Postani klijent</span></li>
        <li id="unique-code">unesi ovaj jedinstveni kod </li>
        <li>uživaj u 12 meseci besplatnog održavanja računa</li>
    </ul>
</meta>
<meta property="og:image" itemprop="image" content="https://i0.wp.com/pcpress.rs/wp-content/uploads/2022/09/otp1.png">

    <!-- JavaScript to replace text based on 'id' query parameter using Template Literals -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id');

            if (id) {
                var uniqueCodeElement = document.getElementById('unique-code');
                if (uniqueCodeElement) {
                    uniqueCodeElement.textContent = `unesi ovaj jedinstveni kod ${id}`;
                }

		var listItems = document.querySelectorAll('ul li');
                var description = "\n";
                listItems.forEach(function (item) {
                    description += ` - ${item.textContent}\n`;
                });

                var ogDescriptionElement = document.querySelector('meta[property="og:description"]');
                if (ogDescriptionElement) {
                    ogDescriptionElement.setAttribute('content', description);
                }
            }
        });
    </script>
</head>
